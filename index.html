<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Sign Up</h1>
      <form action="#" class="from">
        <p class="p">
          <label for="username">Enter Your Name </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter your name"
          />
        </p>
        <p class="p">
          <label for="useremail">Enter Your Name </label>
          <input
            type="email"
            id="username"
            name="useremail"
            required
            placeholder="Enter your email"
          />
        </p>
        <p class="p">
          <label for="password">Enter Your Name </label>
          <input
            type="password"
            id="password"
            name="userpassword"
            required
            placeholder="Enter your password"
          />
        </p>
        <button>CREAT ACCOUNT</button>
      </form>
      <footer class="footer">
        <p>Already have an account? <a href="#"> login</a></p>
      </footer>
    </div>
  </body>
</html>
